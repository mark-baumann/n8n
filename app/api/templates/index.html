<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LangGraph RAG Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>LangGraph RAG Chat</h1>
        <p>
          Lade ein Dokument hoch, um es anzuzeigen, und stelle Fragen in der Chatbox.
        </p>
      </header>

      <main>
        <section class="documents">
          <h2>Dokumente</h2>
          <ul id="document-list"></ul>
        </section>

        <section class="viewer">
          <h2>Dokumentvorschau</h2>
          <embed id="pdf-viewer" src="" type="application/pdf" width="100%" />
          <form id="upload-form" enctype="multipart/form-data">
            <label for="file-upload">Dokument hochladen:</label>
            <input type="file" id="file-upload" name="file" accept=".pdf" required />
            <button type="submit">Hochladen</button>
          </form>
        </section>

        <section class="chat">
          <h2>Chat</h2>
          <ol id="messages" aria-live="polite"></ol>
          <form id="chat-form">
            <label class="message">
              Nachricht
              <textarea
                id="message"
                name="message"
                placeholder="Frage an den RAG-Assistenten"
                rows="3"
                required
              ></textarea>
            </label>
            <div class="actions">
              <button type="submit" id="send">Senden</button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
